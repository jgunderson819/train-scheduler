        <meta name="description" content="">

    </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

       <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      
      <!-- Empty Inputs Warning Modal -->
      <div class="modal fade" id="emptyInput" data-backdrop="static" tabindex="-1" role="dialog"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Empty Input Fields</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <p>Please fill in all the fields</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
  <div class="wrapper container mt-3">
      <div class="jumbotron text-center" id = "train">
          <h1>What is your Train TIme?</h1><br><br>
          <h3>Chug a chug-a choo choo</h3>
      </div>
      <div class="card">
          <div class="card-header">
              Current Train Schedule
          </div>
          <div class="card-body">
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (min)</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                      </tr>
                  </thead>
                  <tbody id="trainSchedule">

                  </tbody>
              </table>
          </div>
      </div>
      <div class="card mt-4">
          <div class="card-header">
              Add Train
          </div>
          <div class="card-body" id = "addTrain">
              <form>
                  <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName">
                  </div>
                  <div class="form-group">
                      <label for="trainDes">Train Destination</label>
                      <input type="text" class="form-control" id="trainDes">
                  </div>
                  <div class="form-group">
                      <label for="trainFirstTime">First Train Time</label>
                      <input type="time" class="form-control" id="trainFirstTime">
                  </div>
                  <div class="form-group">
                      <label for="trainFreq">Frequency (min)</label>
                      <input type="text" class="form-control" id="trainFreq">
                  </div>
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
          </div>
      </div>
  </div>





          <script src="./assets/javascript/config.js"></script>
        <script src="./assets/javascript/train.js"></script>
    </body>
</html>
